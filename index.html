<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>SPACE HACK</title>
</head>

<body>
    <header>
        <section class="far-away-module">
            <h1>FAR AWAY</h1>
        </section>
        <section class="four-squares">
            <article class="four-squares__planet"><img src="./assets/planet.svg" alt="Planet illustration"></article>
            <article class="four-squares__helmet"><img src="./assets/astronaut.svg" alt="Astronaut helmet illustration"></article>
            <article class="four-squares__lasergun"><img src="./assets/gun.svg" alt="Laser gun illustration"></article>
            <article class="four-squares__rocket"><img src="./assets/ship.svg" alt="Rocket ship illustration"></article>
        </section>
    </header>
    <main>
        <section class="hero"></section>
        <section class="main-space-module">
            <section class="main-space-module__space-squares">
                <article class="main-space-module__space-squares--light-purple">
                    <img src="./assets/station.svg" alt="satellite illustartion">
                </article>
                <article class="main-space-module__space-squares--dark-purple">
                    <img src="./assets/space.svg" alt="three planets illustration">
                </article>
                <article class="main-space-module__space-squares--damp-purple">
                    <h2>FAR FAR AWAY</h2>
                </article>
            </section>
            <section class="main-space-module__constellation">
                <img src="./assets/constellation.svg" alt="constellation illustration">

            </section>
        </section>
    </main>
</body>

</html>
